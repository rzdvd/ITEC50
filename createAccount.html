<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fitna</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="content">
        <h1>Welcome</h1>
        <h2>Create account to continue your fitness journey now</h2>
        <form action="#">
            <div class="info">
                <label class="label" for="email">Email Address:</label> <br>
                <input type="email" id="email" name="email">
            </div>
            <div class="info">
                <label class="label" for="password">Password:</label> <br>
                <input type="text" id="password2" name="password">
            </div>
            <div class="info">
                <label class="label" for="confirmP">Confirm Password:</label> <br>
                <input type="text" id="confirmP" name="confirmP">
            </div>
            <button type="button" class="button" id="signupButton" value="Create Account"> Create Account </button>
        </form>
        <p>Already have an account? <a href="logIn.html">Log in</a></p>
    </div>
    <script>
        document.getElementById("signupButton").addEventListener("click", function (e) {
            e.preventDefault(); //para di agad mag run ang form
            //para maaccess ang inputs from form sa html dito sa js
            const email = document.querySelector('#email').value.trim();
            const password = document.querySelector('#password2').value.trim();
            const confirmP = document.querySelector('#confirmP').value.trim();

            if (email === "" || password === "" || confirmP === "") { //checks if kulang ang input ng user
                alert("Please complete filling up informations needed"); //mag ppop up pag nag true ang nasa taas
            } else { //mag rrun if nag false and if statement
                if (password !== confirmP) { //checks if hindi same ang ininput na password at confirm password
                    alert("Passwords do not match.") //mag ppop up pag nag true ang nasa taas
                } else { //mag rrun if lahat nafill upan at same ang password and confirm password
                    window.location.href = "home.html"; //mare-redirect sa home nafill upan lahat
                }
            }
        });
    </script>
</body>

</html>
